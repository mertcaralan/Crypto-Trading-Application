<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CTIS - Crypto Trading Information System</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
    rel="stylesheet">

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">

  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    
    <div class="navbar">
      <div class="logo_container">
        <span class="logo">CTIS</span>
        <span class="logo-name">Crypto Trading Information System</span>
      </div>
    </div>

    <section class="team_members">
      <h1>Team Members</h1>
      <ul>
        <li>Zeynep Günal</li>
        <li>Mert Çaralan</li>
      </ul>
      <button class="btn go_to_profiles">Go to Profiles</button>
    </section>

    <section class="users"></section>

    <button type="button" class="btn new_profile" style="display: none;">
      <span>+</span> New Profile
    </button>

    <div class="new_profile_container" style="display: none;">
      <input
        type="text"
        id="new_user_input"
        placeholder="Enter new profile name">
      <button type="button" class="btn add">
        <i class="fas fa-plus"></i> Add
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
</body>
</html>
